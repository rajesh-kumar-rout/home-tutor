<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Custom styles for hamburger icon */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-gray-800">Home Tutoring Services</div>
                <div class="hamburger">
                    <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </div>
                <div class="nav-links flex space-x-4">
                    <a href="#home" class="text-gray-800 hover:text-blue-500">Home</a>
                    <a href="#faculty" class="text-gray-800 hover:text-blue-500">About</a>
                    <a href="#faculty" class="text-gray-800 hover:text-blue-500">Faculty</a>
                    <a href="#testimonials" class="text-gray-800 hover:text-blue-500">Testimonials</a>
                    <a href="#enquiry" class="text-gray-800 hover:text-blue-500">Enquiry</a>
                    <a href="#enquiry" class="text-gray-800 hover:text-blue-500">Contact</a>
                </div>
            </div>
        </div>
        <div class="mobile-nav-links container mx-auto px-6 py-3 hidden">
            <a href="#home" class="block text-gray-800 hover:text-blue-500 py-2">Home</a>
            <a href="#faculty" class="block text-gray-800 hover:text-blue-500 py-2">About</a>
            <a href="#faculty" class="block text-gray-800 hover:text-blue-500 py-2">Faculty</a>
            <a href="#testimonials" class="block text-gray-800 hover:text-blue-500 py-2">Testimonials</a>
            <a href="#enquiry" class="block text-gray-800 hover:text-blue-500 py-2">Enquiry</a>
            <a href="#enquiry" class="block text-gray-800 hover:text-blue-500 py-2">Contact</a>
        </div>
    </nav>

    <script>
        $(document).ready(function() {
            $('.hamburger').click(function() {
                $('.mobile-nav-links').toggle();
            });
        });
    </script>
</body>
</html>
